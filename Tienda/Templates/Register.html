{% extends "Base.html" %}
{% block Estructura %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Crear Usuario</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'Register' %}">
            {% csrf_token %}
            <!-- Nombre de usuario -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <!-- Contrase침a -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Contrase침a</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu contrase침a" required>
            </div>
            <!-- Gmail -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Gmail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ejemplo@gmail.com" required>
            </div>
            <!-- Foto -->
            <div class="mb-4">
                <label for="photo" class="block text-gray-700 font-medium mb-2">Foto de Perfil</label>
                <input type="file" id="photo" name="photo" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
            </div>
            <!-- Bot칩n de registro -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none">
                    Registrar Usuario
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock Estructura %}
