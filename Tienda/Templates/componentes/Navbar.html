<!DOCTYPE html>
<html>
<body>
    <nav class="bg-gray-800 text-white py-4">
        <div class="flex items-center justify-center">
            <!-- Opciones centradas -->
            <ul class="flex space-x-4" style="margin-bottom: 0px;">
                <li>
                    <a href=" {% url 'Home' %}" class="block px-6 py-3 rounded hover:bg-gray-600 text-white no-underline text-center">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="{% url 'Productos' %}" class="block px-6 py-3 rounded hover:bg-gray-600 text-white no-underline text-center">
                        Productos
                    </a>
                </li>
                <li>
                    <a href=" {% url 'AboutUs' %}" class="block px-6 py-3 rounded hover:bg-gray-600 text-white no-underline text-center">
                        Sobre Nosotros
                    </a>
                </li>
                <li>
                    <a href=" {% url 'HistorialCompras' %}" class="block px-6 py-3 rounded hover:bg-gray-600 text-white no-underline text-center">
                        Historial de compras
                    </a>
                </li>
            </ul>

            <!-- Iconos a la derecha -->
            <div class="ml-auto flex items-center space-x-4">
                <!-- Icono de Carrito -->
                <a href=" {% url 'ver_carrito' %}" class="block p-3 rounded hover:bg-gray-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6m1.5-6L5.4 7m13.6 6l1.5 6m-1.5-6H7m10 0a2 2 0 11-4 0 2 2 0 014 0zm-7 0a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </a>

                <!-- Modal de Sesión -->
                {% if request.user.is_authenticated %}
                <!-- Ícono con Modal para cerrar sesión -->
                <div class="relative">
                    <button id="userMenuButton" class="block p-3 rounded hover:bg-gray-600 text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 14c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0 0c2.28 0 5 1.14 5 3v1H11v-1c0-1.86 2.72-3 5-3zm-6 3H6v-1c0-1.86 2.72-3 5-3m-3-3c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 0c-2.28 0-5 1.14-5 3v1h10" />
                        </svg>
                    </button>

                    <!-- Modal -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 text-gray-800">
                        <p class="px-4 py-2 border-b">Hola, {{ request.user }}</p>
                        <a href="{% url 'Logout' %}" class="block px-4 py-2 hover:bg-gray-100">Cerrar Sesión</a>
                    </div>
                </div>
                {% else %}
                <!-- Ícono que redirige al login -->
                <a href="{% url 'Login' %}" class="block p-3 rounded hover:bg-gray-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 14c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0 0c2.28 0 5 1.14 5 3v1H11v-1c0-1.86 2.72-3 5-3zm-6 3H6v-1c0-1.86 2.72-3 5-3m-3-3c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 0c-2.28 0-5 1.14-5 3v1h10" />
                    </svg>
                </a>
                {% endif %}

            </div>
        </div>
    </nav>

    <script>
        // Manejar el menú del usuario
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenu = document.getElementById('userMenu');

        if (userMenuButton) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
