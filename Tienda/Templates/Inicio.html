{% extends "Base.html" %}
{% block Estructura %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1s ease-out forwards;
        }
    </style>
</head>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Contenedor del recuadro -->
    <div
        class="slide-in bg-white shadow-lg rounded-lg p-8 max-w-lg border border-gray-200 transform"
    >
        <!-- Título -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Bienvenido a Nuestra Tienda
        </h1>
        <!-- Descripción -->
        <p class="text-gray-600 text-lg leading-relaxed">
            Descubre los mejores productos a precios increíbles. Navega por
            nuestra amplia selección de artículos cuidadosamente seleccionados para ti.
        </p>
        <!-- Botón de Acción -->
        <div class="mt-6">
            <a
                href=" {% url 'Productos' %}"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Ver Productos
            </a>
        </div>
    </div>
</div>
</html>

{% endblock Estructura %}
